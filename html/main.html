<!DOCTYPE html>
<html>
	<head>
		<title>Pets Finder</title>
		<style>
			body, form{
				margin: 0 auto;
				max-width:800px;
				overflow-x:hidden;
			}
			fieldset{
				display: flex;
			}
			input#animal{
				flex-grow:100;
				margin: 0 20px;
			}
		</style>
	</head>
	<body>
		<form action="search" method="get">
			<fieldset>
				<label for="animals">Type of animal:</label>
				<input id="animals" name="animals" type="text" />
				<input type="submit" value="Search" />
			</fieldset>
		</form>
	</body>
</html>
